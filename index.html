<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KYC Formular</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>KYC Dokumente hochladen</h1>
  <form id="kyc-form" enctype="multipart/form-data">
    <label>Vorderseite Personalausweis*</label>
    <input type="file" name="id_front" required><br>

    <label>Rückseite Personalausweis*</label>
    <input type="file" name="id_back" required><br>

    <label>Selfie mit Ausweis*</label>
    <input type="file" name="selfie" required><br>

    <label>Nachweis der Mittelherkunft*</label>
    <input type="file" name="source_of_funds" accept=".pdf,.jpg,.jpeg,.png" required><br>

    <label>Führerschein (optional)</label>
    <input type="file" name="drivers_license"><br>

    <label>Reisepass (optional)</label>
    <input type="file" name="passport"><br>

    <button type="submit">Absenden</button>
  </form>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
